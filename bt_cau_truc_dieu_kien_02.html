<script>
  let a = parseFloat(prompt("Nhập vào số a: "));
  let b = parseFloat(prompt("Nhập vào số b: "));
  let c = parseFloat(prompt("Nhập vào số c: "));
  if (a != 0) {
    let delta = b * b - 4 * a * c;
    if (delta > 0) {
      let x1 = (-b + Math.sqrt(delta)) / 2 * a;
      let x2 = (-b - Math.sqrt(delta)) / 2 * a;
      alert("Phương trình có 2 nghiệm phân biêt: " + "x1 = " + x1 + "x2 = " + x2);
    } else if (delta == 0) {
      let x = -b / 2 * a;
      alert("Phương trình có nghiệp kép: x = " + x);
    } else {
      alert("Phương trình vô nghiệp!");
    }
  } else {
    alert("Không phải phương trình bậc 2");
  }
</script>

<script>

    let ces = 50 * 1728 + (a - 50) * 1786;

  } else {
    let ces = a * 1728;

</script>
