<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
  <img src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" id="nobita" style="position: absolute; left:0; top:0;" height="100" width="80"/>
  <script>
    // Xây dựng các hàm xử lý khi nhấn phím lên
    function upArrowPressed() {
      let element = document.getElementById("nobita");
      element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    // Xây dựng các hàm xử lí khi nhấn phím xuống
    function downArrowPressed() {
      let element = document.getElementById("nobita");
      element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    // Xây dựng các hàm xử lí khi nhấn phím sang trai
    function leftArrowPressed() {
      let element = document.getElementById("nobita");
      element.style.left = parseInt(element.style.left) - 5 + "px";
    }
    // Xây dựng các hàm xử lí khi nhấn phím sang phai
    function rightArrowPressed() {
      let element = document.getElementById("nobita");
      element.style.left = parseInt(element.style.left) + 5 + "px";
    }
    //  Xây dựng các hàm nhận các phím
    function moveSelection(evt){
      switch(evt.keyCode){
        case 37:
          leftArrowPressed();
          break;
        case 39:
          rightArrowPressed();
          break;
        case 38:
          upArrowPressed();
          break;
        case 40:
          downArrowPressed();
          break;
      }
    }
    //Xây dựng hàm doReady()
    function docReady(){
      window.addEventListener("keydown", moveSelection);
    }
    // Gọi hàm doReady()

  </script>
</body>
</html>
